branches:
  only:
    - master

init:
  - git config --global core.autocrlf false

install:
  - ps: Invoke-WebRequest -Uri http://strawberryperl.com/download/5.24.1.1/strawberry-perl-5.24.1.1-64bit.msi -OutFile strawberry-perl-5.24.0.1-64bit.msi
  - ps: Start-Process msiexec.exe -ArgumentList @("/package", "strawberry-perl-5.24.1.1-64bit.msi", "/qn", "INSTALLDIR=C:\strawberry") -Wait
  - SET PATH=C:\strawberry\c\bin;C:\strawberry\perl\site\bin;C:\strawberry\perl\bin;%PATH%
  - cpanm --notest --quiet Carton
  - carton install --without develop

build: off

test_script:
  - carton exec prove --norc --rc=.proverc -r t/codecov

  - SET HARNESS_PERL_SWITCHES="-MDevel::Cover=+ignore,^t/Util.pm|^t/data/proj/t/|^local/"
  - carton exec prove -r t/data/proj/t

  - SET PERL5LIB=%CD%\lib
  - SET PATH=%CD%\local\bin;%PATH%
  - carton exec cover -report codecov

cache:
  - local

shallow_clone: true
